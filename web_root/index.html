<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Number Plate Maker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <link href="css/font.css" rel="stylesheet">
    <link href="css/create.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <div class="mb-2">
                <i class="fa fa-car fa-4x icon"></i>
            </div>
            <h2>Number Plate Maker</h2>
            <p class="lead">手軽にミニカー/プラモデル用ナンバープレートの印刷データを作成できます。</p>
        </div>

        <div class="row">
            <div class="col-md-6 order-md-2 mb-4">
                <h4 class="mb-3"> Preview </h4>

                <div class="text-center">
                    <canvas id="plate-view" class="main-canvas"></canvas>

                    <div class="mt-3">
                        <button id="print-button" class="btn page-link text-dark d-inline-block">印刷</button>
                        &nbsp;
                        <button class="btn page-link text-dark d-inline-block" id="save_button">保存</button>
                    </div>
                </div>
            </div>

            <!-- データ入力部分 -->
            <div class="col-md-6 order-md-1">

                <h4 class="mb-3">Type</h4>
                <form id="type-form">
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="normal-car" name="carType" type="radio" class="custom-control-input" checked
                                required>
                            <label class="custom-control-label" for="normal-car">普通乗用車</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="kei-car" name="carType" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="kei-car">軽自動車</label>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="home-use" name="payment" type="radio" class="custom-control-input" checked
                                required>
                            <label class="custom-control-label" for="home-use">自家用車</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="company-use" name="payment" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="company-use">営業車</label>
                        </div>
                    </div>
                </form>

                <hr class="mb-4">

                <h4 class="mb-3">Input</h4>
                <form id="form" novalidate>
                    <div class="mb-3">
                        <label for="firstName">運輸支局</label>
                        <input type="text" class="form-control" id="kanji" name="kanji" onInput="change_kanji(this)"
                            value="横浜" placeholder="例）横浜" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username">分類番号</label>
                        <div class="form-inline">
                            <div>
                                <select id="small_number1" class="form-control" onChange="change_small_number(this)">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value=" "> </option>
                                </select>
                                <select id="small_number2" class="form-control" onChange="change_small_number(this)">
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <select id="small_number3" class="form-control" onChange="change_small_number(this)">
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="lastName">ひらがな</label>
                        <input type="text" class="form-control" id="hiragana" name="hiragana" value="さ" placeholder="例)さ"
                            required>
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="username">一連指定番号</label>
                        <div style="display: flex; justify-content: flex-start;">
                            <select id="large_number1" class="form-control" onChange="change_large_number(this)">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="・">・</option>
                            </select>
                            <select id="large_number2" class="form-control" onChange="change_large_number(this)">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="・">・</option>
                            </select>
                            <select id="large_number3" class="form-control" onChange="change_large_number(this)">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="・">・</option>
                            </select>
                            <select id="large_number4" class="form-control" onChange="change_large_number(this)">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" selected>4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Copyright &copy; 2018 nyankobass All rights rserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/number_plate.js"></script>
</body>

</html>
